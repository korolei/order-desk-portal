  <table mat-table [dataSource]="list" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quotation </th>
      <td mat-cell *matCellDef="let element" >
        <!-- <a href="#">  -->
          {{element.quoteNumber}} 
        <!-- </a> -->
      </td>
    </ng-container>

    <ng-container matColumnDef="customer.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BP Name </th>
      <td mat-cell *matCellDef="let element"> {{element.soldtoBPName}} </td>
    </ng-container>

    <ng-container matColumnDef="customer.id" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> BP Id </th>
      <td mat-cell *matCellDef="let element"> {{element.soldtoBP}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.totalUSD}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element" [style.color]="element.warn?'crimson':'teal'"> {{element.quotationStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="quotedOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created </th>
      <td mat-cell *matCellDef="let element"> {{element.plannedReceiptDate | date: shortDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>

  <!-- <mat-paginator [pageSize]="9" showFirstLastButtons *ngIf="count > 9"></mat-paginator> -->
</div>
