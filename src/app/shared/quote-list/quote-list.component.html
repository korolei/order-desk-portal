<div>
  <div>
    <div >
      {{count}} Open Quotations
      <span class="subtitle">
        <a href="#">View all</a>
        <button mat-stroked-button class="new-order"> + New Quote</button>
      </span>
    </div>
  </div>
  <table mat-table [dataSource]="list" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Quotation </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="customer.name">
      <th mat-header-cell *matHeaderCellDef> BP Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.contact.name}} </td>
    </ng-container>

    <ng-container matColumnDef="customer.id">
      <th mat-header-cell *matHeaderCellDef> BP Id </th>
      <td mat-cell *matCellDef="let element"> {{element.customer.id}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="quotedOn">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let element"> {{element.quotedOn | date: shortDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>

  <!-- <mat-paginator [pageSize]="9" showFirstLastButtons *ngIf="count > 9"></mat-paginator> -->
</div>
