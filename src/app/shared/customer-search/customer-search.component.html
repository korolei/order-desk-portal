
  <ng-mat-autocomplete
    [source]="items"
    [placeholder]="'Search customer'"
    [floatLabel] = "'auto'"
    [displayItemFn]="displayItem"
    (optionSelected)="handleHttpResult($event)"
    [showAddNew] = "true"
    [minChars] = "2"
    [doPrefetch]= "false"
    [clearAfterSearch] = "false"
    [hasProgressBar] = "true"
    [addNewText] = "'Add new customer'"
    (createnew)="createNew($event)">
    >
  </ng-mat-autocomplete>
