
<mat-card>
  <mat-card-header>
    <mat-card-title>
        My Open Quotations
        <span *ngIf="quotations.length > paginator.pageSize" class="mat-body-1">({{paginator.pageSize}} of {{quotations.length}}) </span>
        | <a (click)="toggleView(1)" mat-button>Global View</a> |
         <a (click)="viewNewQuote()" mat-button  [matTooltip]="'Click to open New Quote form'">
            +New Quote
         </a>  
        |
            <a mat-icon-button [disabled]="isLoading" (click)="getData()">
              <mat-icon [inline]="true"  matTooltip="Refresh Quotations data" class="icon md-24 space">
                cached</mat-icon>
              </a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <ng-template #loading>
          <mat-spinner color="primary" diameter="50" strokeWidth="3" value="100"></mat-spinner>
      </ng-template>
    <app-quotes-table [dataSource]="dataSource" [fullView]="false" *ngIf="!isLoading; else loading"></app-quotes-table>
  </mat-card-content>
  <mat-paginator [fxShow]="quotations.length > paginator.pageSize"></mat-paginator>
</mat-card>
