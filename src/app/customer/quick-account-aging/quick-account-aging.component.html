
<mat-card *ngIf="dataSource?.data?.length === 0" class="no-data">
  <mat-card-subtitle>No data has been found.</mat-card-subtitle>
</mat-card>

<div *ngIf="dataSource?.data?.length > 0">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <ng-container matColumnDef="agingTerm">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell mat-cell *matCellDef="let element" 
    [style.font-weight]="element.agingTerm === 'Total' ? '500': '400'"> {{element.agingTerm}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <td mat-cell *matCellDef="let element"  class="mat-cell-right"
    [style.font-weight]="element.agingTerm === 'Total' ? '500': '400'"> {{element.amount}}</td>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns" [fxShow]="false"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
