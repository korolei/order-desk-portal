<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="ticketNumber">
    <th mat-header-cell *matHeaderCellDef> Ticket # </th>
    <td mat-cell *matCellDef="let element"> {{element.ticketNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="dateOpened">
    <th mat-header-cell *matHeaderCellDef> Date Opened </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOpened}} </td>
  </ng-container>
  <ng-container matColumnDef="urgency">
    <th mat-header-cell *matHeaderCellDef> Urgency </th>
    <td mat-cell *matCellDef="let element"> {{element.urgency}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <span [ngClass]="element.status === emergencyStatus? 'warn':''">
        {{element.status}}
      </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef> Notes </th>
    <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
