
<mat-card fxFlex="0 1 100%">
  <mat-card-header>
    <mat-card-title>
      All Quotations
      <span *ngIf="openQuotes.length > 0" class="mat-body-1">({{openQuotes.length}}) |</span>
      <a (click)="toggleView(0)" mat-button> << Back</a>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container"> 
    <app-quotes-table [dataSource]="dataSource" [fullView]="true" [isStickyHeader]="true"></app-quotes-table>
    </div>
  </mat-card-content>
</mat-card>
