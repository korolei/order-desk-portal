<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="machineNumber">
    <mat-header-cell *matHeaderCellDef> Machine # </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.machineNumber}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="dateInstalled">
    <mat-header-cell *matHeaderCellDef> Date Installed </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.dateInstalled | date:'yyyy-MM-dd'}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element"> <a href="#{{element.id}}">View BOM</a> </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>>
</mat-table>
