
  <mat-card fxFlex="0 1 100%">
    <mat-card-header>
      <mat-card-title>
        All Sales Orders
        <span *ngIf="ordersData.length > 0" class="mat-body-1">({{ordersData.length}}) |</span>
        <a (click)="toggleView(0)" mat-button> << Back</a>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="table-container">
          <app-orders-table [dataSource]="dataSource" [fullView]="true" [isStickyHeader]="true" ></app-orders-table>
      </div>
    </mat-card-content>
  </mat-card>
